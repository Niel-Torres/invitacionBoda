<ion-content [scrollEvents]="true" [fullscreen]="true" (ionScroll)="onScroll($event)">
  <div class="body">

    <!-- Bloque 1: Portada principal con frase "ha dicho que sí", foto portada y música de fondo-->
    <app-bloque1-portada></app-bloque1-portada>

    <!-- Separador: Frase texto + enlace externo +  icon SVG + video -->  
    <app-separator [isSeparadorSimple]="false" [textoSeparador]="''"></app-separator>

    <!-- Bloque2: Portada 2 - Nombres pareja + frase "nos casamos el ..." -->  
    <app-bloque2-portada2></app-bloque2-portada2>

    <!-- Separador: Texto simple "Donde y cuando" -->    
    <app-separator [isSeparadorSimple]="true" [textoSeparador]="valueSeparadorText_1"></app-separator>
    
    <!-- Bloque 3: Iglesia -->    
    <app-bloque-iglesia></app-bloque-iglesia>

    <!-- Separador: Texto simple "Te compartimos los detalles de la celebración" -->    
    <app-separator [isSeparadorSimple]="true" [textoSeparador]="valueSeparadorText_2"></app-separator>
    
    <!-- Bloque 4: Ceremonia -->
    <app-bloque-ceremonia></app-bloque-ceremonia>

    <!-- Separador: Texto simple "Te compartimos los detalles de la celebración" -->    
    <app-separator [isSeparadorSimple]="true" [textoSeparador]="valueSeparadorText_3"></app-separator>

    <!-- Bloque 5: Detalle celebración - por horas  -->
    <app-bloque-celebracion-detalle></app-bloque-celebracion-detalle>
  
    <!-- Separador: Texto simple "Galería de Fotos" -->    
    <app-separator [isSeparadorSimple]="true" [textoSeparador]="valueSeparadorText_4"></app-separator>


    <!-- Bloque 6: Galería de fotos -->
    <app-bloque-galeria-fotos></app-bloque-galeria-fotos> 

    <!-- Bloque 7: Confirmar asistencia vía whatsapp -->
    <app-bloque-confirmar-asistencia-whatsapp></app-bloque-confirmar-asistencia-whatsapp> 

    <!-- Bloque 8: Donde dormir: Hoteles y casas rurales -->
    <app-bloque-hoteles></app-bloque-hoteles>

    <!-- Bloque 9 -->
    <app-bloque-compartir-redes-sociales></app-bloque-compartir-redes-sociales>
